<!DOCTYPE html>
<html lang="en">
<head>
    <title>CS Department Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CS Department Event Management System</h1>
    </header>
    <main>
        <div id="event-list">
            <!-- Event list will be displayed here -->
        </div>
        <div id="event-form" class="form-container">
        </div>
        <!-- Add buttons to navigate to the Add, Edit, and View Events Pages -->
        <div class="page-buttons">
            <button onclick="goToAddPage()">Add Event</button><br><br>
            <button onclick="goToEditPage()">Edit Event</button><br><br>
            <button onclick="goToViewPage()">View Events</button><br><br>
        </div>
    </main>
    
    <script src="script.js" defer></script>
</body>
</html>
