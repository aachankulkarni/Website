<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CS Department Event Management System - Add Event</h1>
    </header>
    <main>
        <div class="form-container">
            <div id="event-form">
                <h2>Add Event</h2>
                <form id="add-event-form">
                    <!-- Generate a random 4-digit EventID -->
                    <label for="event-id">Event ID:</label><br>
                    <input type="text" id="event-id" readonly><br><br>
                    
                    <label for="event-date">Event Date:</label><br>
                    <input type="date" id="event-date" required><br><br>
                    
                    <label for="event-name">Event Name:</label><br>
                    <input type="text" id="event-name" required><br><br>
                    
                    <label for="event-organizer">Event Organizer:</label><br>
                    <input type="text" id="event-organizer" required><br><br>
                    
                    <label for="event-guest">Event Guest:</label><br>
                    <input type="text" id="event-guest" required><br><br>
                    
                    <label for="target-audience">Target Audience:</label><br>
                    <input type="text" id="target-audience" required><br><br>
                    
                    <label>Place of Event:</label>
                    <div class="radio-group">
                        <input type="radio" id="dept-hall" name="event-place" value="Dept Hall">
                        <label for="dept-hall">Dept Hall</label>
                        
                        <input type="radio" id="ccf" name="event-place" value="CCF">
                        <label for="ccf">CCF</label>
                        
                        <input type="radio" id="seminar-hall" name="event-place" value="Seminar Hall">
                        <label for="seminar-hall">Seminar Hall</label>
                        
                        <input type="radio" id="main-auditorium" name="event-place" value="Main Auditorium">
                        <label for="main-auditorium">Main Auditorium</label>
                    </div>
                    
                    <button type="submit">Add</button>
                </form>
            </div>
            
            <!-- Display event details on the right side -->
            <div id="event-details" class="event-details">
                <h2>Event Details</h2>
                <p><strong>Event ID:</strong> <span id="event-id-display"></span></p>
                <p><strong>Event Date:</strong> <span id="event-date-display"></span></p>
                <p><strong>Event Name:</strong> <span id="event-name-display"></span></p>
                <p><strong>Event Organizer:</strong> <span id="event-organizer-display"></span></p>
                <p><strong>Event Guest:</strong> <span id="event-guest-display"></span></p>
                <p><strong>Target Audience:</strong> <span id="target-audience-display"></span></p>
                <p><strong>Place of Event:</strong> <span id="event-place-display"></span></p>
            </div>
        </div>
    </main>
    
    <script src="add_js.js " defer></script>
</body>
</html>
