<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CS Department Event Management System - View Events</h1>
    </header>
    <main>
        <div class="event-table-container">
            <table id="event-table">
                <thead>
                    <tr>
                        <th>Event ID</th>   
                        <th>Event Date</th>   
                        <th>Event Name</th>  
                        <th>Event Organizer</th>  
                        <th>Event Guest</th>  
                        <th>Target Audience</th>  
                        <th>Place of Event</th>  
                    </tr>
                </thead>
                <tbody id="event-table-body">
                    <!-- Event data will be displayed here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="view_js.js" defer></script>
</body>
</html>
